<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #0000FF;
      position: relative; /* Añade esta línea para posicionar correctamente los hexágonos */
    }
    form {
      text-align: center;
      z-index: 1; /* Añade esta línea para posicionar correctamente los hexágonos */
    }
    #gameCanvas {
      display: none;
      position: absolute; /* Añade esta línea para posicionar correctamente los hexágonos */
      z-index: 1; /* Añade esta línea para posicionar correctamente los hexágonos */
    }
    .hexagons {
      position: absolute;
      z-index: 0;
    }
  </style>
</head>
<body>
  <form id="nameForm">
    <label for="playerName">Introduce tu nombre:</label>
    <input type="text" id="playerName" name="playerName" required>
    <button type="submit">Aceptar2</button>
  </form>

  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <!-- Agrega la capa para los hexágonos -->
  <div class="hexagons">
    <div class="container">
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const nameForm = document.getElementById('nameForm');
      const gameCanvas = document.getElementById('gameCanvas');

      nameForm.addEventListener('submit', function (event) {
        event.preventDefault();
        const playerName = document.getElementById('playerName').value;
        nameForm.style.display = 'none';
        gameCanvas.style.display = 'block';
      });
    });
  </script>
</body>
</html>
